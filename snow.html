    <div class="main-snow">
        <div class="row">
            <form class="col-4">
                <fieldset>
                    <legend>Please Select your Ski Area</legend>
                    <select class="form-control" id="weather-form">
                        <option value="TIM59">Timberline Lodge & Ski Area</option>
                        <option value="MHM66">Mt.Hood Meadows</option>
                    </select>
                    <input type="submit" name="submit" id="submitWeather">
                </fieldset>
            </form>
                <div class="col-8" id="weather-widget">
                    <div class="conditions">
                        <h3>Current Conditions</h3>
                        <div id="temp"></div>
                        <div id="desc"></div>
                        <div id="wind"></div>
                    </div>
                    <div class="new-snow">
                        <h5>New Snow</h5>
                        <small>last 3 hours</small>
                        <br>
                        <div id="snow"></div>
                    </div>
                </div>
        </div>
        <h3>Click Image to Download PDF</h3>
        <div class="row flex-nowrap">
            <a id="dl-images" class="col-6" href="images/meadows-trails.pdf" download="meadows" target="-">
